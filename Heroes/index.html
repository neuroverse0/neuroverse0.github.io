<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <title>Neuroverse - Database de Heróis Autistas</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <script src="script.js"></script>
    <div class="header">
        <img id="logo" src="images/logo.png" onclick="redirectTo('../')">
    </div>

    <div class="content">
        <div class="btns">
            <nav>
                <button id="btn1" class="hero_btn" hero_id=""></button>
                <button id="btn2" class="hero_btn" hero_id=""></button>
                <button id="btn3" class="hero_btn" hero_id=""></button>
                <button id="btn4" class="hero_btn" hero_id=""></button>
                <button id="btn5" class="hero_btn" hero_id=""></button>
                <div class="pageSelectors">
                    <button id="btnPrev">Anterior</button>
                    <div id="page">1</div>
                    <button id="btnNext">Próxima</button>
                </div>
            </nav>
        </div>
    
        <div class="description">
            <p class="titulos">ID</p>
            <p id="id"></p>
            <p class="titulos">Origem</p>
            <p id="origem"></p>
            <p class="titulos">Poder</p>
            <p id="poder"></p>
            <p class="titulos">Arqui-Inimigo</p>
            <p id="inimigo"></p>
        </div>
    
        <div class="hero">
            <div class="image">
                <button id="prevImgBtn" onclick="prevImage()"><</button>
                <img id="image" imageActive="" images="">
                <button id="nextImgBtn" onclick="nextImage()">></button>
            </div>
            <h2 id="hero_name"></h2>
        </div>
    </div>
    <p style="color: #CCEFFF; text-align: center; text-transform: uppercase;">Este é um site fictício criado para fins acadêmicos</p>
</body>
</html>
