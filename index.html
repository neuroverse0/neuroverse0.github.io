<!DOCTYPE html>
<html>
<head>
    <title>Neuroverse - Database de Heróis Autistas</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <script src="script.js"></script>
    <div class="header">
        <header>
            <h1>Neuroverse</h1>
            <p>Database de Heróis Autistas</p>
        </header>
    </div>

    <div class="content">
        <div class="btns">
            <nav>
                <button id="btn1" class="hero_btn"></button>
                <button id="btn2" class="hero_btn"></button>
                <button id="btn3" class="hero_btn"></button>
                <button id="btn4" class="hero_btn"></button>
                <button id="btn5" class="hero_btn"></button>
            </nav>
        </div>
    
        <div class="description">
            <p>ID</p>
            <p id="id"></p>
            <p>Origem</p>
            <p id="origem"></p>
            <p>Poder</p>
            <p id="poder"></p>
            <p>Arqui-Inimigo</p>
            <p id="inimigo"></p>
        </div>
    
        <div class="image">
            <img src="sinestesia.jpg" alt="Imagem de Sinestesia" id="image">
            <h2 id="hero_name">Sinestesia</h2>
        </div>
    </div>
</body>
</html>
